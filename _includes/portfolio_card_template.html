<div class="col mb-4">
    <div class="card border-secondary h-100 zoom-small">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title mt-0">{{ include.title }}</h5>
            <h6 class="card-subtitle mb-2 text-primary">{{ include.date }}</h6>
            <p class="card-text">{{ include.text }}</p>
            <div class="mt-auto">
                {% if include.txt_btn_1 %}
                    <a href="{{ include.url_btn_1 }}" class="btn btn-portfolio-link mr-2 mb-1" target="_blank" rel="noopener">{{ include.txt_btn_1 }}</a>
                {% else %}
                    <span class="font-weight-bold">Not available online.</span>
                {% endif %}
                {% if include.txt_btn_2 %}
                    <a href="{{ include.url_btn_2 }}" class="btn btn-portfolio-link mb-1" target="_blank" rel="noopener">{{ include.txt_btn_2 }}</a>
                {% endif %}
            </div>
        </div>
        <div class="card-footer bg-secondary border-secondary text-white">
            {{ include.labels }}
        </div>
    </div>
</div>
